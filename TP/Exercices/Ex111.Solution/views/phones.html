
    <div class="container-fluid" ng-controller="PhoneListController as c">
        <div class="row">
            <div class="col-md-2">
                Search: <input ng-model="c.query">
                Sort by:
                <select ng-model="c.orderProp">
                    <option value="name">Alphabetical</option>
                    <option value="age">Newest</option>
                </select>
            </div>
            <div class="col-md-10">
                <ul class="phones">
                    <li ng-repeat="phone in c.phones | filter:c.query | orderBy:c.orderProp" class="thumbnail phone-listing">
                        <a href="#/phone/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
                        <p><a href="#/phone/{{phone.id}}">{{phone.name}}</a></p>
                        <p>{{phone.snippet}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

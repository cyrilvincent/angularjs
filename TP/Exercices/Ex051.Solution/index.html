<!DOCTYPE html>
<html ng-app="PhonecatApp">
<head>
    <title>Google Phone Gallery</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header inline-block">
                <a href="index.html" class="navbar-brand">
                    <div class="hidden-xs">Google Phonecat by Cyril Vincent</div>
                    <div class="hidden-sm hidden-md hidden-lg hidden-xl">Google Phonecat</div>
                </a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="http://www.cyrilvincent.com">CVC</a></li>
                </ul>
            </div>
        </div>
    </div>
    <br /><br />
    <div class="container-fluid" ng-controller="PhoneListController as c">
        <div class="row">
            <div class="col-md-2 hidden-xs">Colonne Bootstrap Medium de taille 2</div>
            <div class="col-md-10">
                <ul class="phones">
                    <li ng-repeat="phone in c.phones| orderBy:'name'" class="thumbnail phone-listing">
                        <a href="phone.html" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
                        <p><a href="phone.html">{{phone.name}}</a></p>
                        <p>{{phone.snippet}}</p>
</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>

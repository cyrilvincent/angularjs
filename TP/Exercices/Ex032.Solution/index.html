<!DOCTYPE html>
<html ng-app="PhonecatApp">
<head>
    <title>Google Phone Gallery</title>
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>   
    <div ng-controller="PhoneListController as c">
        <div>
            <ul class="phones">
                <li ng-repeat="phone in c.phones" class="thumbnail phone-listing">
                    <p>{{phone.name}}</p>
                    <p>{{phone.snippet}}</p>
                </li>
            </ul>
        </div>  
    </div>
</body>
</html>
